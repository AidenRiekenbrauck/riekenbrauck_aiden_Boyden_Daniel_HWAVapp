<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
 <link rel="stylesheet" href="css/main.css">
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <body class="w3-light-grey w3-content" style="max-width:1600px">

 
  
  
  
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" id="app">
      <h4 class="welcome-message">{{ movieTitle }}</h4>
   
    
    <!-- First Photo Grid-->
    <div class="w3-row-padding">
      <div class="w3-third w3-container w3-margin-bottom">
        <div class="imgFill"></div>
        <div class="w3-container w3-white">
            <h3 class="movieTitle">{{ title }}</h3>
            <p class="author">{{ author }}</p>
            <p class="movieDesc">{{ desc }}</p>
            <p class="duration_sec">{{ duration }}</p>
            <p class="uploadDate">{{ uploadDate }}</p>
            <p class="url">{{ url }}</p>
            <p class="coverImage">{{ coverImage }}</p>
            <p class="rating">{{ rating }}</p>
            <p class="visits">{{ visits }}</p>
        </div>
      </div>
     
    
  
    </div>
  
  

  <script src="js/main.js"></script>
  </body>
  </html>
